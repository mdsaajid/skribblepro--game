<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skribbl Pro Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div id="setupScreen" class="overlay">
        <div class="modal">
            <h1 class="logo">skribbl.pro</h1>
            <div class="avatar-select">
                <button onclick="changeAvatar(-1)">‚óÄ</button>
                <div id="avatarPreview">üòé</div>
                <button onclick="changeAvatar(1)">‚ñ∂</button>
            </div>
            <input type="text" id="username" placeholder="Your Name" maxlength="12">
            <div class="tabs">
                <button onclick="showTab('host')" class="active-tab">Create</button>
                <button onclick="showTab('join')">Join</button>
            </div>

            <div id="hostPanel" class="panel">
                <div class="form-group">
                    <label>Players:</label> <input type="number" id="sMaxP" value="8" style="width:50px">
                </div>
                <div class="form-group">
                    <label>Time:</label> <input type="number" id="sTime" value="80" style="width:50px">
                </div>
                <div class="form-group">
                    <label>Rounds:</label> <input type="number" id="sRounds" value="3" style="width:50px">
                </div>
                <textarea id="sWords" placeholder="Custom words (optional)" rows="2"></textarea>
                <label class="checkbox-label">
                    <input type="checkbox" id="spectatorMode"> Host is Spectator
                </label>
                <button onclick="hostRoom()" class="btn-main btn-host">Create Room</button>
            </div>

            <div id="joinPanel" class="panel" style="display:none;">
                <input type="text" id="joinCode" placeholder="Room Code">
                <label class="checkbox-label">
                    <input type="checkbox" id="joinAsSpectator"> Spectate
                </label>
                <button onclick="joinRoom()" class="btn-main btn-join">Play!</button>
            </div>
        </div>
    </div>

    <div id="gameScreen" style="display:none;" class="game-container">
        <div class="game-header">
            <div class="header-left">
                <div class="timer">‚è± <span id="timerDisplay">0</span></div>
                <div id="hostControls" style="display:none;">
                    <button id="startBtn" onclick="startGame()">‚ñ∂</button>
                    <button id="pauseBtn" onclick="togglePause()">‚è∏</button>
                </div>
            </div>
            
            <div class="word-hint-container">
                <div id="wordHintTop">WAITING...</div>
                <div id="wordHintBottom" class="word-box"></div>
            </div>
            
            <div class="room-code" id="roomCodeDisplay">???</div>
        </div>

        <div class="game-body">
            <div class="sidebar players">
                <div id="playerList"></div>
                <div id="spectatorList"></div>
            </div>

            <div class="main-stage">
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                     <div id="overlayMessage" style="display:none;"></div>
                </div>

                <div class="toolbar" id="toolbar" style="display:none;">
                    <div class="tool-section">
                        <button class="tool-btn active" onclick="setTool('brush')"><i class="fa-solid fa-paintbrush"></i></button>
                        <button class="tool-btn" onclick="setTool('pencil')"><i class="fa-solid fa-pencil"></i></button>
                        <button class="tool-btn" onclick="setTool('eraser')"><i class="fa-solid fa-eraser"></i></button>
                        <button class="tool-btn" onclick="fillCanvas()"><i class="fa-solid fa-fill-drip"></i></button>
                    </div>
                    
                    <div class="tool-section shapes-section">
                        <button class="tool-btn" onclick="setTool('line')">üìè</button>
                        <button class="tool-btn" onclick="setTool('rectangle')">‚¨ú</button>
                        <button class="tool-btn" onclick="setTool('circle')">‚≠ï</button>
                    </div>

                    <div class="options-section">
                        <div class="size-slider-container">
                            <input type="range" id="sizeSlider" min="2" max="40" value="5" oninput="setSize(this.value)">
                        </div>
                         <input type="color" id="colorPicker" value="#000000" onchange="setColor(this.value)">
                    </div>

                    <div class="tool-section action-section">
                        <button class="tool-btn" onclick="undo()"><i class="fa-solid fa-rotate-left"></i></button>
                        <button class="tool-btn btn-clear" onclick="clearCanvasAction()"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>

            <div class="sidebar chat">
                <div id="chatBox"></div>
                <input type="text" id="guessInput" placeholder="Guess here...">
            </div>
        </div>
    </div>

    <div id="wordSelect" class="overlay" style="display:none;">
        <div class="modal word-modal">
            <h2>Pick Word</h2>
            <div id="wordChoices" class="choices-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
